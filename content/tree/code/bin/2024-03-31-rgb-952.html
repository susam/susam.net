<!DOCTYPE html>
<html lang="en">
<head>
  <title>RGB Colour #952 Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace,monospace;
      font-size: large;
    }
    div.merged, div.boxed {
      margin-bottom: 1em;
    }
    div div {
      box-sizing: border-box;
      color: #fff;
      display: inline-block;
      line-height: 3em;
      max-width: 25%;
      text-align: center;
      width: 33%;
    }
    div.boxed div {
      border: thin solid #000;
      border-right-width: 0;
    }
    div.boxed div:last-child {
      border-right-width: thin;
    }
  </style>
</head>
<body>
  <p>
    This is a simple demo page to help with answering the HN
    comment <a href="https://news.ycombinator.com/item?id=39882018#39883075">#39883075</a>.
  </p>
  <div class="merged">
    <div style="background: #951">#951</div><!--
    --><div style="background: #952">#952</div><!--
    --><div style="background: #953">#953</div>
  </div>
  <div class="boxed">
    <div style="background: #951">#951</div><!--
    --><div style="background: #952">#952</div><!--
    --><div style="background: #953">#953</div>
  </div>
  <div class="merged">
    <div style="background: #950">#950</div><!--
    --><div style="background: #952">#952</div><!--
    --><div style="background: #954">#954</div>
  </div>
  <div class="boxed">
    <div style="background: #950">#950</div><!--
    --><div style="background: #952">#952</div><!--
    --><div style="background: #954">#954</div>
  </div>
</body>
</html>
