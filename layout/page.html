<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}{{ subtitle }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#333">
  <link rel="canonical" href="{{ canonical-url }}">
  <link rel="icon" type="image/png" href="{{ root }}favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ nick }}'s Feed" href="{{ root }}feed.xml">
{{ heads }}{{ imports }}</head>
<body>
<main>
{{ body }}</main>
<footer>
  <hr>
  <nav>
    <a href="{{ root }}{{ index }}">Home</a>
    <a href="{{ root }}{{ zone-slug }}/{{ index }}">{{ zone-name }}</a>
    <a href="{{ root }}feed.xml">Feed</a>
    <a href="{{ site-url }}form/subscribe/">Subscribe</a>
    <a href="{{ root }}about.html">About</a>
    <a href="https://github.com/susam">GitHub</a>
    <a href="https://mastodon.social/@susam">Mastodon</a>
  </nav>
  <p>&copy; {{ initial-year }}&ndash;{{ current-year }} {{ author }}</p>
</footer>
</body>
</html>
