<h1>Unsubscribe</h1>
<p>
  Enter your email address below to stop receiving newsletters from
  this website.
</p>
<form method="post" action="" class="{{ class }}">
  <input type="email" id="email" name="email" value="{{ email }}"
         placeholder="Your email address" required>
  <div class="status">{{ status }}</div>
  <input type="submit" id="submit" name="submit" value="Unsubscribe">
</form>
