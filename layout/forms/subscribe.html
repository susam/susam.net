<h1>Subscribe</h1>
<p>
  Enter your email address below to join 132 other subscribers and
  receive newsletters from this website.
</p>
<form method="post" action="" class="{{ class }}">
  <input type="email" id="email" name="email" value="{{ email }}"
         required {{ readonly }} placeholder="Your email address">
  <div class="status">{{ status }}</div>
  <input type="submit" id="submit" name="submit" value="Subscribe Now!">
</form>
