<!-- {{ title }} -->
<section id="{{ slug }}">
<h3>{{ title }}<a href="#{{ slug }}"></a></h3>
<div class="meta">
By {{ author }} ({{ published }}){{ extra }}
&middot;
Reviewed on {{ simple-date }}
</div>
<h4 id="{{ slug }}-quote">{{ quote-title }}</h4>
{{ quotes }}
<h4 id="{{ slug }}-note">My Comment</h4>
{{ notes }}
</section>
