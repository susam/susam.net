<!-- {{ title }} -->
<section id="{{ slug }}">
<h3><a href="#{{ slug }}">{{ title }}</a></h3>
<div class="meta">
By {{ author }} ({{ published }}){{ extra }}
&middot;
Reviewed on {{ simple_date }}
</div>
<h4 id="{{ slug }}-quote"><a href="#{{ slug }}-quote">{{ quote_title }}</a></h4>
{{ quotes }}
<h4 id="{{ slug }}-note"><a href="#{{ slug }}-note">My Comment</a></h4>
{{ notes }}
</section>
